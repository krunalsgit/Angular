<div style="margin: 200px auto;height: 450px;" class="container d-flex justify-content-center">
    <mat-card>
        <mat-card-title class="text-center">Forgot Password</mat-card-title>
        <mat-card-content>
          <form class="example-form mt-5" [formGroup]="passwordForm" #forgotPassword="ngForm" (submit)="ResetPassword(forgotPassword)">  
                <mat-form-field class=" example-full-width">
                  <mat-label>Email</mat-label>
                  <input type="email" formControlName="Email" matInput ngModel required>
                </mat-form-field>
                <mat-form-field class="example-full-width mt-3">
                  <mat-label>New Password</mat-label>
                  <input matInput type="password" formControlName="Password" ngModel required>
                </mat-form-field>
                <mat-form-field class="example-full-width mt-3">
                  <mat-label>Confirm Password</mat-label>
                  <input matInput type="password" formControlName="ConfirmPassword" ngModel required>
                </mat-form-field>
                <div class="text-center mt-3">
                    <button class="m-1" type="submit" mat-raised-button color="primary">Save</button>
                </div>
              </form>
        </mat-card-content>
    </mat-card>
</div>
