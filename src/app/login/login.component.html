<div style="margin: 200px auto;height: 390px;" class="container d-flex justify-content-center">
    <mat-card>
        <mat-card-title class="text-center">Login User</mat-card-title>
        <mat-card-content>
            <form class="example-form mt-5" #loginForm="ngForm" (submit)="LoginUser(loginForm)">
                <mat-form-field class=" example-full-width">
                  <mat-label>Email</mat-label>
                  <input type="email" name="Email" matInput ngModel required>
                </mat-form-field>
                <mat-form-field class="example-full-width mt-3">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" name="Password" ngModel required>
                </mat-form-field>
                <div class="text-center mt-3">
                    <button class="m-1" type="submit" mat-raised-button color="primary">Login</button>
                    <a routerLink="access/register"  class="m-1" routerLink="access/register" mat-raised-button color="accent" (click)="RedirectToRegister()">Register</a>
                </div>
                <div class="text-center">
                  <a href="access/forgotpassword">Forgot Password !</a>
                </div>
              </form>
        </mat-card-content>
    </mat-card>
</div>
